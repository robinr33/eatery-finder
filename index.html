<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Eateries Finder</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4285F4"/> <!-- Google Blue -->
     
    <!-- Our custom stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="map"></div>
    <div id="status">Getting your location...</div>
    
    <!-- Our custom JavaScript -->
    <script src="script.js"></script>

    <!-- 
      THE GOOGLE MAPS SCRIPT
      - Replace YOUR_API_KEY with the key you just got.
      - The `&callback=initMap` tells it to run our initMap function once loaded.
    -->
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA71C_zqnUS8NNIPl6j2tZjynzLlz3b6M0&libraries=places&callback=initMap">
    </script>

    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>

</body>
</html>
